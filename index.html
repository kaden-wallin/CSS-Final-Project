<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="top-bar">
      <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li><img class="google-apps" src="./imgs/google-apps-icon-real - Copy.png" alt="google apps icon"></li>
        <li><img class="profile-pic" src="./imgs/profile-pic.jpg" alt="profile pic"></li>
      </ul>
    </nav>
    <img class="background" src="./imgs/Finn-swords-background.png" alt="The background of the website">
    <img class="logo" src="./imgs/Google_logo_white_2015.png" alt="Google">
    <form
        method="get"
        action="./imgs/chrome___new-tab-page_.png"
    >
        <div class="search-bar">
            <img class="search-icon" src="./imgs/Search Icon.png" alt="gray magnifiying glass">
            <input 
                type="text"
                name="search-bar"
                value="Search Google or type a URL"
            >
            <img class="mic" src="./imgs/Google_mic.svg.png" alt="google 4-colored mic">
        </div>
        <main class="suggestion-apps">
          <aside class="top-row">
            <div class="suggestion-circle"> </div>
            <div class="suggestion-circle"> </div>
            <div class="suggestion-circle"> </div>
            <div class="suggestion-circle"> </div>
          </aside>
          <aside class="bottom-row">
            <div class="suggestion-circle"> </div>
            <div class="suggestion-circle"> </div>
            <div class="suggestion-circle"> </div>
          </aside>
        </main>
        <footer>
          <img class="pencil" src="./imgs/pencil-icon.png" alt="pencil icon">
        </footer>
    </form>
  </body>
</html>
